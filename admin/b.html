<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Contact</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
   <form style="padding-left: 10%; padding-right: 10%; padding-top: 5%;">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="names">Name(s)</label>
        <input type="text" class="form-control" id="names" placeholder="Enter names...">
      </div>
      <div class="form-group col-md-6">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter Surname...">
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone no</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone...">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email...">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dateBirth">Date of birth</label>
        <input type="date" class="form-control" id="dateBirth">
      </div>
      <div class="form-group col-md-4">
        <label for="position">Position</label>
        <select id="position" class="form-control">
          <option value="" selected="true" disabled="disabled" >Select Position</option>
                <option value="Administrator">Administrator</option>
                <option value="Board Commitee">Board Commitee</option> 
                <option value="Church commitee">Church commitee</option>
                <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control">
          <option value="" selected="true" disabled="disabled">Select Gender</option> 
              <option value="Male">Male</option>
              <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter location...">
      </div>
      <div class="form-group col-md-6">
        <label for="startDate">Start date</label>
        <input type="date" class="form-control" id="startDate" placeholder="Enter start date..">
      </div>
      <div>
        
      </div>
        <label for="about">About</label>
        <textarea type="text" class="form-control" id="about" rows="5" placeholder="Enter about" style="width: 100%"></textarea>
    </div>
    <div style="height:5px"></div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>

      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <!-- javascript --> 
      <script src="js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
